# GitHub Actions CI/CD Workflow
# KissBot Neural V2 - TwitchIO 3.x
# 
# Test Strategy:
# - tests-ci/ â†’ Structure + imports with mocks + Shannon validation (86 tests, 60 pass, 26 skip)
# - tests-local/ â†’ Real pipeline with API keys (NOT run in CI)

name: KissBot CI

on:
  push:
    branches: [ main, develop, dev ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        pip install -e .  # Install package in editable mode for imports
    
    - name: ğŸ§ª Run all CI tests (structure validation with mocks)
      run: |
        echo "::group::CI Tests (Structure + Shannon Validation)"
        pytest tests-ci/ -c tests-ci/pytest-ci.ini -v --tb=short
        echo "::endgroup::"
    
    - name: ğŸ“Š Generate test summary
      if: always()
      run: |
        echo "## ğŸ¯ KissBot Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ—ï¸ CI Tests (Structure + Shannon - 86 tests)" >> $GITHUB_STEP_SUMMARY
        pytest tests-ci/ -c tests-ci/pytest-ci.ini --tb=no -q >> $GITHUB_STEP_SUMMARY 2>&1 || true
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**â„¹ï¸ Note**: Local tests (7 tests with real API keys) are not run in CI" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Coverage**: CI validates structure, imports, and Shannon formulas" >> $GITHUB_STEP_SUMMARY
    
    - name: âœ… All tests passed
      run: echo "ğŸ‰ All CI tests passed! Structure validated + Shannon formulas confirmed"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: ğŸ“¦ Install linting tools
      run: |
        pip install ruff mypy
      continue-on-error: true
    
    - name: ğŸ” Lint with Ruff (fast Python linter)
      run: |
        ruff check . --select E,F,W --ignore E501
      continue-on-error: true
    
    - name: ğŸ” Type check with MyPy
      run: |
        mypy intelligence/ commands/ core/ backends/ --ignore-missing-imports
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: ğŸ”’ Security audit (dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install safety
        safety check --json || true
      continue-on-error: true
