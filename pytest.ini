[pytest]
# Configuration pytest pour KissBot

# Répertoire de tests
testpaths = tests

# Pattern de découverte
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options d'affichage
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    intelligence: Tests système Neural V2
    slow: Tests lents
    asyncio: Tests asynchrones
    bot: Tests nécessitant bot complet
    requires_llm: Tests nécessitant LLM actif (skip en CI)

# Asyncio mode
asyncio_mode = auto
