[pytest]
# Configuration pytest pour CI/CD
# Basé sur prototype SerdaBot - adapté pour KissBot TwitchIO 3.x

# Dossiers de tests
testpaths = tests-ci

# Pattern de recherche
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    unit: Tests unitaires rapides (config, imports, structure)
    integration: Tests d'intégration (bot startup, commands loading)
    intelligence: Tests système Neural V2 (Shannon entropy, classification)
    slow: Tests lents (éviter en pre-commit, OK pour CI)
    bot: Tests nécessitant bot complet (TwitchIO mock)
    requires_llm: Tests nécessitant LLM actif (skip en CI)
    
# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Coverage (optionnel, pour CI complet)
# addopts = --cov=. --cov-report=term-missing --cov-report=html

# Timeout (évite tests bloqués)
timeout = 30

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ kissbot-venv _archive intelligence_backup*
