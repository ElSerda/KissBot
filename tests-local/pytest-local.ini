[pytest]
# Configuration pytest pour tests LOCAUX avec vraies clés API
# Utilise config.yaml réelle (RAWG, LLM, etc.)

# Dossiers de tests
testpaths = tests-local

# Pattern de recherche
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    local: Tests locaux nécessitant config réelle (RAWG API, LLM)
    integration: Tests d'intégration complète
    slow: Tests lents (API calls réelles)
    requires_llm: Tests nécessitant LLM actif (local ou cloud)
    requires_rawg: Tests nécessitant clé RAWG API valide
    
# Options par défaut
addopts =
    -v
    --tb=short
    --color=yes
    
# Timeout plus long pour vraies API calls
timeout = 60

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ kissbot-venv _archive intelligence_backup*
