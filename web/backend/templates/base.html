<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KissBot{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        twitch: '#9146FF',
                        'twitch-dark': '#772CE8',
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
                <span class="text-2xl">ü§ñ</span>
                <span class="font-bold text-xl">KissBot</span>
            </a>
            
            {% if user %}
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">{{ user.display_name }}</span>
                <a href="/auth/logout" class="text-gray-400 hover:text-white text-sm">
                    D√©connexion
                </a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <!-- Content -->
    <main class="max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-gray-800 border-t border-gray-700 py-3">
        <div class="max-w-5xl mx-auto px-4 text-center text-gray-500 text-sm">
            KissBot ¬© 2025 - Made with ‚ù§Ô∏è by SŒµrda
        </div>
    </footer>

</body>
</html>
